<div class="min-h-screen bg-gray-50">
  <!-- Top Navigation -->
  <app-top-bar></app-top-bar>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <!-- KPI Cards -->
    <app-kpi-cards></app-kpi-cards>
    
    <!-- Trend Chart -->
    <app-trend-chart></app-trend-chart>
    
    <!-- Products Table -->
    <div class="mt-6">
      <app-products-table (productClicked)="onProductClicked($event)"></app-products-table>
    </div>
  </main>

  <!-- Product Drawer -->
  <app-product-drawer 
    [isOpen]="isDrawerOpen()" 
    [selectedProductId]="selectedProductId()"
    (closed)="onDrawerClosed()">
  </app-product-drawer>
</div>
