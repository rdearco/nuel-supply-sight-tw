      <div class="flex-1">
        <p class="text-sm font-medium text-gray-600">Total Stock</p>
        <p class="text-2xl font-bold text-gray-900">{{ (kpis$ | async)?.totalStock | number }}</p>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-lg border border-gray-200 p-6 shadow-sm">

      <div class="flex-1">

        <p class="text-2xl font-bold text-gray-900">{{ (kpis$ | async)?.totalDemand | number }}</p>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-lg border border-gray-200 p-6 shadow-sm">

      <div class="flex-1">
